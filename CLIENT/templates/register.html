<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

      if (
        location.hostname === "todopwa.pythonanywhere.com" &&
        location.protocol !== "https:"

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="manifest" href="/manifest.json" />
    <script>
      $(document).ready(function () {
        $("#warning").hide();
        $("#inputPassword2").on("input", function () {
          if ($("#inputPassword1").val() !== $("#inputPassword2").val()) {
            $("#warning").show();
            $("#submit").attr("disabled", "true");
          } else {
            $("#warning").hide();
            $("#submit").removeAttr("disabled");
          }
        });
      });
    </script>
  </head>
  <body style="background-color: black; color: white;">
    <div class="container">
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div class="alert alert-{{ category }} alert-dismissible" role="alert">
        <span>{{ message }}</span>
        <button
          type="button"
          class="close"
          data-dismiss="alert"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endfor %} {% endif %} {% endwith %}
    </div>
    <div class="container">
      <br /><br />
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5 bg-dark text-white">
            <br /><br />
            <div class="card-body">
              <h5 class="card-title text-center">
                <strong>Register</strong>
                <br /><br />
              </h5>
              <form class="form-signin" action="/register" method="POST">
                <div class="form-label-group">
                  <input
                    type="email"
                    id="inputemail"
                    class="form-control text-white bg-dark"
                    name="email"
                    placeholder="email"
                    required
                    autofocus
                  />
                </div>
                <br />

                <div class="form-label-group">
                  <input
                    type="password"
                    id="inputPassword1"
                    class="form-control text-white bg-dark"
                    required
                    name="password"
                    placeholder="Password"
                    required
                  />
                </div>
                <br />

                <div class="form-label-group">
                  <input
                    type="password"
                    id="inputPassword2"
                    class="form-control text-white bg-dark"
                    required
                    name="password1"
                    placeholder="Confirm Password"
                    required
                  />
                </div>
                <br />
                <p id="warning" class="text-warning">
                  * Both passwords must match *
                </p>
                <div class="text-center">
                  <button class="btn btn-lg btn-danger mr-2" type="reset">
                    Reset
                  </button>
                  <button
                    id="submit"
                    class="btn btn-lg btn-primary ml-2"
                    type="submit"
                  >
                    Register
                  </button>
                </div>
                <br />
                <div class="text-right">
                  <p>
                    Already have account?
                    <a href="/login" class="text-warning">Login</a>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="/app.js"></script>
  </body>
</html>
